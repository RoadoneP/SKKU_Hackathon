<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <title>Concentration Graph</title>
  <link rel="stylesheet" type="text/css" href={{ url_for('static', filename="css/style.css")}} />
</head>
<body background={{ url_for('static', filename="images/bg5.png")}}>
  <br>
  <h1 style="color: white" text-align: center>Focus Maker</h1>
  <br>
  <div id="concrh">
    <script>
    	Plotly.plot('concrh',
        	{{graphJSON.concrh | safe}}
        , {});
    </script>
  </div>


  <div id="aconcr">
    <script>
    	Plotly.plot('aconcr',
        	{{graphJSON.aconcr | safe}}
        , {});
    </script>
  </div>


  <div id="pie">
    <script>
    	Plotly.plot('pie',
        	{{graphJSON.pie | safe}}
        , {});
    </script>
  </div>

  <div id="bar">
    <script>
    	Plotly.plot('bar',
        	{{graphJSON.bar | safe}}
        , {});
    </script>
  </div>
</body>
</html>
